<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahin Market</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .content {
            position: absolute;
            top: 80%; /* Değişiklik: Yazıyı aşağı taşımak için değeri artırdık */
            left: 50%;
            transform: translateX(-50%); /* Değişiklik: Sadece yatayda ortalamak için */
            text-align: center;
            color: white;
            z-index: 10;
        }
        h1 {
            font-size: clamp(2.5rem, 6vw, 5rem);
            margin: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Kahin Market</h1>
        <p>Yakında Hizmetinizde!</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.165.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // Sahne, Kamera ve Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Parçacıklar (Küre Şeklinde)
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCnt = 20000;
        const posArray = new Float32Array(particlesCnt * 3);
        const radius = 2;

        for (let i = 0; i < particlesCnt * 3; i++) {
            const phi = Math.acos(-1 + 2 * Math.random());
            const theta = Math.sqrt(particlesCnt * Math.PI) * Math.random();
            
            const x = radius * Math.cos(theta) * Math.sin(phi);
            const y = radius * Math.sin(theta) * Math.sin(phi);
            const z = radius * Math.cos(phi);

            posArray[i * 3 + 0] = x;
            posArray[i * 3 + 1] = y;
            posArray[i * 3 + 2] = z;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.015,
            color: 0xffffff
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Işık
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        
        // Fare Hareketini İzleme
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        // Animasyon Döngüsü
        const clock = new THREE.Clock();
        const animate = () => {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            particlesMesh.rotation.y = .1 * elapsedTime;
            
            particlesMesh.rotation.y += .5 * (mouseX / window.innerWidth * 2 - 1 - particlesMesh.rotation.y);
            particlesMesh.rotation.x += .5 * (-(mouseY / window.innerHeight * 2 - 1) - particlesMesh.rotation.x);

            renderer.render(scene, camera);
        };

        animate();

        // Pencere Boyutuna Uyum
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
