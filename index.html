<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahin Market</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }
        h1 {
            font-size: clamp(2.5rem, 6vw, 5rem);
            margin: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Kahin Market</h1>
        <p>Yakında Hizmetinizde!</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.165.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // Sahne, Kamera ve Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Geometrik Obje (TorusKnot - Düğümlü Halka)
        const geometry = new THREE.TorusKnotGeometry(1.5, 0.4, 100, 16);
        const material = new THREE.MeshStandardMaterial({
            color: 0x6a0dad, // Mor renk
            metalness: 0.8,
            roughness: 0.2
        });
        const knot = new THREE.Mesh(geometry, material);
        scene.add(knot);

        // Parçacıklar (Yıldızlar)
        const particlesGeometry = new THREE.BufferGeometry;
        const particlesCnt = 5000;
        const posArray = new Float32Array(particlesCnt * 3);
        for (let i = 0; i < particlesCnt * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: 0xffffff
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Işıklar
        const pointLight = new THREE.PointLight(0xffffff, 200);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        // Fare Hareketini İzleme
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        // Animasyon Döngüsü
        const clock = new THREE.Clock();
        const animate = () => {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            // Obje Dönüşü
            knot.rotation.y = .5 * elapsedTime;
            knot.rotation.x = .3 * elapsedTime;
            
            // Parçacıkların Fareyi Takip Etmesi
            particlesMesh.rotation.y = -0.1 * (mouseX / window.innerWidth * 2 - 1);
            particlesMesh.rotation.x = 0.1 * (mouseY / window.innerHeight * 2 - 1);

            renderer.render(scene, camera);
        };

        animate();

        // Pencere Boyutuna Uyum
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
